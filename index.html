<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:regular,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=League+Spartan:700&display=swap " rel="stylesheet" />
    <title>Simple Blog</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="/img/logo.svg" alt="">
                </div>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="index.html" class="menu__link active">Home</a>
                        </li>
                        <li class="menu__item">
                            <a href="index.html" class="menu__link">Article</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="home">
            <div class="home__sections">
                <div class="home__main-slider main-slider swiper">
                    <div class="main-slider__wrapper swiper-wrapper">
                        <div class="main-slider__slide swiper-slide">
                            <img class="main-slider__bg" src="img/main-slider/01.jpg" alt="">
                            <div class="main-slider__container">
                                <a href="#" class="main-slider__category category">ADVENTURE</a>

                                    photos</div>

                                    <div class="main-slide__date">08.08.2021</div>
                                    <div class="main-slider__text text">
                                        <p>Progressively incentivize cooperative systems through technically sound
                                            functionalities. The credibly productivate seamless data.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="main-slider__bullets bullets">
                            <div class="bullets__container">
                                <div class="bullets__items">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__text">2023 | LOGO</div>
                <button class="footer_up" type="button">Up</button>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
